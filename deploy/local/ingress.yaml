apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: agent-gateway-ingress
  namespace: default
spec:
  rules:
  - host: krakend.127.0.0.1.sslip.io
    http:
      paths:
      - backend:
          service:
            name: agent-gateway-krakend
            port:
              number: 10000
        path: /
        pathType: Prefix